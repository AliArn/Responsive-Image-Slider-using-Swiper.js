      <h1>BEAUTIFUL MOMENT <br> IS EVERYTHING</h1>

      <div id="slider">

        <div class="swiper mySwiper">

            <div class="swiper-slide">

            </div>

              <div class="img img-3"></div>

            </div>

            <div class="swiper-slide">
              <div class="img img-4"></div>
              <h1>Peshawar,Pak</h1>
            </div>

            <div class="swiper-slide">
              <div class="img img-5"></div>
              <h1>Quetta,Pak</h1>
            </div>

            <div class="swiper-slide">
              <div class="img img-6"></div>
              <h1>BahawalPur,Pak</h1>
            </div>

            <div class="swiper-slide">
              <div class="img img-7"></div>
              <h1>Bahawal Nagar,Pak</h1>
            </div>

            </div> -->

          <div class="swiper-button-n">
           
            <div class="line"></div>
            <h1>NEXT</h1>
          </div>

          <div class="swiper-button-p">
            
            <h1>PREV</h1>
            <div class="line"></div>
          </div>

        </div>

      </div>

    </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
